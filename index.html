<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <form class="container" action="/submit" method="POST">
      <h4 class="text-center">Register Here</h4>
      <div id="warning">
      </div>
      <div class="form-group">
          <label for="exampleInputName">Enter Your Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
              placeholder="Enter Name" required>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Enter your Email</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter Email" required>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Create Password</label>
          <input type="Password" name="password" class="form-control" id="password" placeholder="Create Password"
              required>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="Password" name="confirmpassword" class="form-control" id="confirmpassword"
              placeholder="Confirm Password" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone
              else.</small>
      </div>
      <div class="container">
              <div class="col bg-danger rounded text-center">
                  <input class="btn btn-block send-button shadow-none align-middle text-light" id="btn" type="submit"
                      value="Create Account"/>
              </div>
      </div>
  </form>
</div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
